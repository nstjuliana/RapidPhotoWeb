spring:
  application:
    name: rapid-photo-upload
  
  # Server Configuration
  server:
    port: 8080
  
  # Database Configuration (PostgreSQL)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/rapid_photo_upload}?sslmode=require
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

# AWS S3 Configuration
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:rapid-photo-upload-dev}
    region: ${AWS_REGION:us-east-1}
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID:}
    secret-key: ${AWS_SECRET_ACCESS_KEY:}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
  health:
    db:
      enabled: true

# Application Info
info:
  app:
    name: RapidPhotoUpload
    description: High-performance asynchronous photo upload system
    version: 1.0.0-SNAPSHOT





